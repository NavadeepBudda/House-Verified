services:
  api:
    build:
      context: .
      dockerfile: docker/backend.Dockerfile
    ports: ["4000:4000"]
    environment:
      - PORT=4000
      - STORAGE_DIR=/app/sample-assets/output
      - BASE_URL=http://localhost:4000
  web:
    build:
      context: .
      dockerfile: docker/frontend.Dockerfile
    ports: ["5173:80"]
    environment:
      - VITE_API_BASE=http://localhost:4000